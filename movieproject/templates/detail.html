{%extends 'base.html'%}
{%block body%}
<br><br>
<div class="container">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{movie_list.img.url}}" alt="Card image cap" width="100" height="100">
  <div class="card-body">
    <h5 class="card-title">{{movie_list.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{movie_list.year}}</h6>
    <p class="card-text">{{movie_list.desc}}</p>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie_list.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie_list.id %}">delete</a>

  </div>
</div>
</div>
{%endblock%}
