{%extends 'base.html'%}

{% block body %}
<br>
<div class="container">
    <h3>welcome to movie store</h3>
</div>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
<div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100" height="100">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
        {% endfor %}
        </div>
</div>
{% endblock %}
